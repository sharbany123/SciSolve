<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SciSolve Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- your existing CSS -->
</head>
<style>
        :root {
            --primary-color: #0ea5e9;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --accent-color: #f97316;
            --gray-dark: #111827;
            --gray-medium: #374151;
            --gray-light: #9ca3af;
            --bg-dark: #1e293b;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-full: 9999px;
            --space-xs: 6px;
            --space-sm: 12px;
            --space-md: 18px;
            --space-lg: 30px;
            --space-xl: 48px;
            --transition: all 0.3s ease-in-out;
            --shadow-sm: 0 1px 4px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.25);
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: 
                linear-gradient(rgba(17,24,39,0.85), rgba(22,28,36,0.85)),
                url('https://www.bing.com/images/search?view=detailV2&ccid=gH%2BZiYGQ&id=8BC6F1D7B87C664ABD82C1C62CFCE2E1F353E929&thid=OIP.gH-ZiYGQ7dR8UtrhRnluqQHaD8&mediaurl=https%3A%2F%2Fwww.knstek.com%2Fwp-content%2Fuploads%2F2020%2F05%2FDigital-Transformation.jpg&cdnurl=https%3A%2F%2Fth.bing.com%2Fth%2Fid%2FR.807f99898190edd47c52dae146796ea9%3Frik%3DKelT8%252bHi%252fCzGwQ%26pid%3DImgRaw%26r%3D0&exph=1263&expw=2374&q=wscientific+picture+scisolve+robotic+codding+physcis+chemistry+n+all&form=IRPRST&ck=F5A0CF6F3E47BDF86249859FE3FF6474&selectedindex=12&itb=0&cw=1719&ch=831&ajaxhist=0&ajaxserp=0&pivotparams=insightsToken%3Dccid_qyGqpJQO*cp_F73415B2313C9B009D9F840BD1153BD5*mid_C295678071CC55157863C8694A29B167161754C6*thid_OIP.qyGqpJQODX9wbU3lb6tulgHaD4&vt=0&sim=11&iss=VSI') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-xl);
        }

        /* Modal Styles */
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(17,24,39,0.95);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            padding: var(--space-xl);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(59,130,246,0.2);
            backdrop-filter: blur(10px);
            position: relative;
            animation: fadeInScale 0.4s ease forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-modal {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: none;
            border: none;
            color: var(--gray-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--accent-color);
        }

        /* Auth Tabs */
        .auth-tabs {
            display: flex;
            margin-bottom: var(--space-lg);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .auth-tab {
            padding: var(--space-sm) var(--space-md);
            cursor: pointer;
            font-weight: 600;
            color: var(--gray-light);
            transition: var(--transition);
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .auth-tab:hover, .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* Auth Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-title {
            font-size: 1.8rem;
            margin-bottom: var(--space-xs);
            color: white;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--gray-light);
            margin-bottom: var(--space-lg);
            text-align: center;
            font-size: 1rem;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .btn-social {
            padding: var(--space-sm);
            border-radius: var(--radius-md);
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(30,41,59,0.5);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .btn-social:hover {
            background: rgba(30,41,59,0.8);
            border-color: var(--primary-color);
        }

        .btn-social i {
            font-size: 1.2rem;
        }

        .btn-google {
            color: #ea4335;
        }

        .btn-github {
            color: var(--gray-light);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-lg) 0;
            color: var(--gray-light);
            font-size: 0.9rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .divider span {
            padding: 0 var(--space-md);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--gray-light);
        }

        .form-label.required::after {
            content: "*";
            color: var(--accent-color);
            margin-left: 4px;
        }

        .form-control {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            background: var(--gray-dark);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(14,165,233,0.3);
        }

        .form-error {
            color: var(--accent-color);
            font-size: 0.8rem;
            margin-top: var(--space-xs);
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-light);
            cursor: pointer;
        }

        /* Password Strength */
        .password-strength {
            margin-top: var(--space-sm);
        }

        .strength-meter {
            display: flex;
            gap: var(--space-xs);
            margin-bottom: var(--space-xs);
        }

        .strength-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-color);
            transition: var(--transition);
        }

        .strength-text {
            font-size: 0.8rem;
            color: var(--gray-light);
        }

        /* Checkboxes */
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-sm);
        }

        .form-check-input {
            margin-right: var(--space-sm);
        }

        .form-check-label {
            font-size: 0.9rem;
            color: var(--gray-light);
        }

        /* Buttons */
        .btn {
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            padding: var(--space-md);
            margin-top: var(--space-sm);
            box-shadow: 0 5px 15px rgba(14,165,233,0.4);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 8px 20px rgba(59,130,246,0.6);
        }

        .btn-secondary {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .btn-secondary:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        /* Links */
        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .auth-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Form Footer */
        .form-footer {
            text-align: center;
            margin-top: var(--space-lg);
            color: var(--gray-light);
            font-size: 0.9rem;
        }

        /* Success Modal */
        .success-modal-content {
            text-align: center;
            padding: var(--space-xl);
        }

        .success-icon {
            font-size: 3rem;
            color: var(--success-color);
            margin-bottom: var(--space-md);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: var(--space-sm);
            color: white;
        }

        .modal-subtitle {
            color: var(--gray-light);
            margin-bottom: var(--space-md);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .modal-content {
                padding: var(--space-lg);
                margin: var(--space-md);
            }
            
            .auth-tabs {
                justify-content: center;
            }
        }
    </style>
<body>
    <div class="modal active" id="auth-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>

            <!-- Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Sign In</div>
                <div class="auth-tab" data-tab="register">Sign Up</div>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2 class="auth-title">Welcome to SciSolve</h2>
                <p class="auth-subtitle">Sign in to continue your scientific journey</p>

                <form id="email-login">
                    <div class="form-group">
                        <label for="login-email" class="form-label required">Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="form-label required">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
                            <i class="fas fa-eye password-toggle" id="toggle-login-password"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                        Sign In
                    </button>
                </form>

                <div class="form-footer">
                    Don't have an account? <a href="#" class="auth-link" id="show-register">Sign Up</a>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="auth-form">
                <h2 class="auth-title">Join SciSolve</h2>
                <p class="auth-subtitle">Become part of our scientific community</p>

                <form id="email-register">
                    <div class="form-group">
                        <label for="register-name" class="form-label required">Full Name</label>
                        <input type="text" id="register-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email" class="form-label required">Email</label>
                        <input type="email" id="register-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password" class="form-label required">Password</label>
                        <input type="password" id="register-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-role" class="form-label required">I am a...</label>
                        <select id="register-role" class="form-control" required>
                            <option value="">Select role</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                            <option value="domain_expert">Domain Expert</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                        Create Account
                    </button>
                </form>

                <div class="form-footer">
                    Already have an account? <a href="#" class="auth-link" id="show-login">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
