  <link rel="stylesheet" href="style.css"> <!-- ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ CSS ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá -->

    main {

    }

    .challenge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .challenge-card {
      background: rgba(17, 24, 39, 0.8);

      box-shadow: var(--shadow-md);
      padding: 1rem;
      transition: var(--transition);
      cursor: pointer;
    }

    .challenge-card:hover {
      transform: translateY(-5px);
      background: rgba(31, 41, 55, 0.9);
    }

    .challenge-card h3 {
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
    }

    .challenge-meta {
      font-size: 0.9rem;
      color: var(--gray-medium);
      margin-bottom: 0.5rem;
    }

    .challenge-desc {
      font-size: 0.95rem;
      color: var(--gray-light);
      margin-bottom: 1rem;
    }

    .challenge-footer {
      display: flex;
      justify-content: space-between;

</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="container">
      <div class="logo">Challenge<span>Hub</span></div>
      <ul class="nav-links">
        <li><a href="#" class="active">Challenges</a></li>
        <li><a href="#">Leaderboard</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1>Available Challenges</h1>
    <div id="challenge-list" class="challenge-grid">
      Loading challenges...
    </div>
  </main>

  <!-- JS -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const listContainer = document.getElementById('challenge-list');

    fetch('api/challenge_list.php')
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          listContainer.innerHTML = '<p>‚ùå ‡¶ï‡ßã‡¶®‡ßã ‡¶ö‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶û‡ßç‡¶ú ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>';
          return;
        }

        const html = data.map(challenge => `
          <div class="challenge-card" onclick="window.location.href='challenge-detail.html?id=${challenge.challenge_id}'">
            <h3>${challenge.title}</h3>
            <div class="challenge-meta">
              ${challenge.category} ‚Ä¢ ${challenge.difficulty}
            </div>
            <div class="challenge-desc">
              ${challenge.description.substring(0, 100)}...
            </div>
            <div class="challenge-footer">
              <span>üí∞ $${challenge.prize}</span>
              <span>‚è≥ ${new Date(challenge.deadline).toLocaleDateString()}</span>
            </div>
          </div>
        `).join('');

        listContainer.innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        listContainer.innerHTML = '<p>‚ùå ‡¶ö‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶û‡ßç‡¶ú ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§</p>';
      });
  });
  </script>
</body>
</html>
