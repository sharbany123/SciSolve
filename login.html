<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SciSolve Login</title>
<style>

    :root {
            --primary-color: #1f2937; /* dark slate */
            --secondary-color: #3b82f6; /* sky blue */
            --accent-color: #f59e0b; /* amber */
            --light-color: #f3f4f6;
            --dark-color: #111827;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --gray-light: #d1d5db;
            --gray-medium: #9ca3af;
            --gray-dark: #4b5563;
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease-in-out;
            --bg-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        

    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6b73ff, #d0d1d5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
    .login-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        width: 350px;
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 20px;
        color: #333;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #000dff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #6b73ff;
    }
    .error {
        color: red;
        margin-top: 10px;
        display: none;
    }
</style>
</head>
<body>
<div class="login-container">
    <h2>Login to SciSolve</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg">Invalid username or password</div>
</div>

<script>
function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    // Hard-coded credentials
    if(user === 'admin' && pass === 'admin123') {
        window.location.href = 'admin-dashboard.html';
    } else if(user === 'expert' && pass === 'expert123') {
        window.location.href = 'domain-dashboard.html';
    } else if(user === 'user' && pass === 'user123') {
        window.location.href = 'user-dashboard.html';
    } else {
        errorMsg.style.display = 'block';
    }
}
</script>
</body>
</html>
