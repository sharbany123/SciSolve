  50% { opacity: 1; transform: scale(1.05); }

// Simulation calculation function
async function simulateCalculation(formData) {
    return new Promise(resolve => {
        setTimeout(() => {
            resolve({
                distance: (formData.parameters.velocity * 2 * Math.sin(formData.parameters.angle * Math.PI/180)).toFixed(2),
                height: (Math.pow(formData.parameters.velocity * Math.sin(formData.parameters.angle * Math.PI/180), 2) / (2 * formData.parameters.gravity)).toFixed(2),
                time: (2 * formData.parameters.velocity * Math.sin(formData.parameters.angle * Math.PI/180) / formData.parameters.gravity).toFixed(2),
                dataPoints: generateDataPoints(formData)
            });
        }, 2000);
    });
}

function generateDataPoints(formData) {
    // Generate sample trajectory data
    const points = [];
    const v0 = formData.parameters.velocity;
    const angle = formData.parameters.angle;
    const g = formData.parameters.gravity;
    
    for(let t = 0; t <= 5; t += 0.5) {
        points.push({
            time: t,
            x: v0 * Math.cos(angle * Math.PI/180) * t,
            y: v0 * Math.sin(angle * Math.PI/180) * t - 0.5 * g * t * t
        });
    }
    return points;
}
